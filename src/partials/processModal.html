<div class="modal-body" >

    <div class="modal-header">
        <h2 class="modal-header-title">
            Add a Process
        </h2>
        <a class="modal-header-close" ng-click="dismiss();">
            <i class="fa fa-remove"></i>
        </a>
    </div>

    <div class="modal-content">

        <div class="modal-tagline p-b-2">
            Adding a Process to
            <span class="highlight-word">{{contextSrv.user.orgName}}</span>
        </div>

        <form name="ProcessNodeForm">
            <div class="gf-form-group">
                <div class="gf-form-inline" >
                    <div class="gf-form max-width-21">
                        <span class="gf-form-label">Machine Name</span>
                        <input type="text" ng-model="ctrl.panel.Name" required class="gf-form-input" placeholder="Process Name">
                    </div><div><br></div>

                    <div class="gf-form gf-size-auto">
                        <a class="gf-form-label pointer" tabindex="1" ng-click="removeInvite(invite)">
                            <i class="fa fa-remove"></i>
                        </a>
                    </div>
                </div>
            </div>



            <div class="gf-form-button-row">
                <button type="submit" class="btn btn-success" ng-click="addProcess(ctrl.panel.Name);">Add Process</button>
                <a class="btn-text" ng-click="dismiss()">Cancel</a>
            </div>
            <div class="clearfix"></div>

        </form>

    </div>
</div>
